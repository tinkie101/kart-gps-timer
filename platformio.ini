[platformio]
description = GPS module for mobile apps used to log lap times at a track circuit
extra_configs = platformio_custom.ini

[env]
platform = espressif32
framework = arduino
lib_deps = 
	h2zero/NimBLE-Arduino @ ^1.2.0
	yiannisbourkelis/Uptime Library @ ^1.0.0
	evert-arias/EasyButton @ ^2.0.1
	arkhipenko/TaskScheduler @ ^3.2.2
board_build.partitions = min_spiffs.csv
monitor_speed = 115200
monitor_filters = 
	colorize
	esp32_exception_decoder
build_flags = !python git_rev_macro.py
lib_ldf_mode = chain+

[env:esp32dev]
board = firebeetle32

[env:esp32dev_ota]
board = esp32dev
upload_protocol = espota
upload_port = bonogps.local
board_build.f_flash = 80000000L
build_flags = 
	${env.build_flags}
	-DLOG_LOCAL_LEVEL=ESP_LOG_NONE
	-DCORE_DEBUG_LEVEL=0
	-DENABLE_OTA
	-DOTA_AVAILABILITY_SECS=-1
	-DBUILD_ENV_NAME='"Prod build - OTA"'

[env:esp32dev_debug]
board = firebeetle32
build_type = debug
build_flags = 
	${env.build_flags}
	-DLOG_LOCAL_LEVEL=ESP_LOG_DEBUG
	-DCORE_DEBUG_LEVEL=4
	-DENABLE_OTA
	-DOTA_AVAILABILITY_SECS=-1
	-DBUILD_ENV_NAME='"Test build - OTA"'

[env:lolind32pro]
board = lolin_d32_pro
board_build.f_flash = 80000000L
build_flags = 
	${env.build_flags}
	-DLOG_LOCAL_LEVEL=ESP_LOG_NONE
	-DCORE_DEBUG_LEVEL=0
	-DNO_GLOBAL_ARDUINOOTA
	-DBUILD_ENV_NAME='"Prod build"'

[env:lolind32pro_ota]
board = lolin_d32_pro
upload_protocol = espota
upload_port = bonogps.local
board_build.f_flash = 80000000L
build_flags = 
	${env.build_flags}
	-DLOG_LOCAL_LEVEL=ESP_LOG_NONE
	-DCORE_DEBUG_LEVEL=0
	-DENABLE_OTA
	-DOTA_AVAILABILITY_SECS=-1
	-DBUILD_ENV_NAME='"Prod build - OTA"'

[env:lolind32pro_debug]
board = lolin_d32_pro
build_type = debug
board_build.f_flash = 80000000L
build_flags = 
	${env.build_flags}
	-DLOG_LOCAL_LEVEL=ESP_LOG_DEBUG
	-DCORE_DEBUG_LEVEL=4
	-DENABLE_OTA
	-DOTA_AVAILABILITY_SECS=-1
	-DBUILD_ENV_NAME='"Test build - OTA"'
